<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hazel were</title>
  <!--referencing  the css file-->
  <link rel="stylesheet" href="assign.css">
</head>
<body>
  <!--Creating a form with grouped fields -->
  <div class="form-style-5">
    <!-- given my form name=hazel-->
    <form action="#" method="#" name="hazel"> 
    <fieldset>
      <!--Classes allows CSS and JavaScript to select and access specific elements via the class selectors -->
    <legend><span class="number">1</span> Candidate Info</legend>
      <!-- initial group of input fields. -->
    <input type="text" name="field1" placeholder="Your Name *">
    <input type="email" name="field2" placeholder="Your Email *">
    <input type="phone" name="field3" placeholder="Your Phone *">
    <textarea name="field3" placeholder="About yourself"></textarea>
    <label for="job">Interests:</label>
    <!--list of dropdown-->
    <select id="job" name="field4">
    <optgroup label="Indoors">
      <option value="fishkeeping">Fishkeeping</option>
      <option value="reading">Reading</option>
      <option value="boxing">Boxing</option>
      <option value="debate">Debate</option>
      <option value="gaming">Gaming</option>
      <option value="snooker">Snooker</option>
      <option value="other_indoor">Other</option>
    </optgroup>
    <optgroup label="Outdoors">
      <option value="football">Football</option>
      <option value="swimming">Swimming</option>
      <option value="fishing">Fishing</option>
      <option value="climbing">Climbing</option>
      <option value="cycling">Cycling</option>
      <option value="other_outdoor">Other</option>
    </optgroup>
    </select>      
    </fieldset>
    <!--second group of input fields-->
    <fieldset>
    <legend><span class="number">2</span> Additional Info</legend>
    <textarea name="field3" placeholder="About Your School"></textarea>
    </fieldset>
    <input type="submit" value="Apply" />
    </form>
    </div>
  
</body>
<!--linking js file-->
<script src="assign.js"></script>
</html>
